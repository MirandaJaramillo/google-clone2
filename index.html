<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- ÍCONO DE GOOGLE -->
    <link rel="icon" href="/images/gicon.png">
</head>
<!-- BODY - LO QUE EL USUARIX VE   -->
<body>
    <!-- HEADER - Sección de Navegación   -->
    <header>
        <!-- NAV - Aportar la navegación -->
        <nav>
            <!-- ul - unordered list -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63HlR6WcuoVYtAFjktiJiRFkdLrlE4KUTRGz1VJs=s32-c-mo" alt="Imagen del usuarix">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - Sección principal - LOGO GOOGLE -->
    <main>
        <!-- Sección de logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Sección de buscador / input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
        
    </footer>
    
</body>
</html>
